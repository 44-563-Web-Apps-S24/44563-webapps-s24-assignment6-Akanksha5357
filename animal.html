<!DOCTYPE html>
<html>
    <title>Webapps-Assignment06</title>
<body>
    <h1>Animal game by Akanksha Mamidiga</h1>
<h2>Getting input</h2>

<form>
    <label for="hidden-animal">The hidden animal type:</label>
    <input type ="password" id="hidden-animal" value="Chicken"><br>
    <label for="guess-animal">Guess the animal:</label>
    <input type ="text" id="guess-animal"> <br>
    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>
<p id="result"></p>
<script>
    let correct = 0;
    let wrong = 0;

    function checkAnimal() {
        const hiddenAnimal = document.getElementById('hidden-animal').value;
        const guessedAnimal = document.getElementById('guess-animal').value;

        if (hiddenAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }

        document.getElementById('result').innerHTML = `Correct: ${correct}, Wrong: ${wrong}`;
    }
    <div id="imageContainer">
    <img src="Maaza.webp" alt="Drink 1" width="150" height="150" onclick="selectImage()">
    <img src="Mirinda.webp" alt="Drink 1" width="150" height="150" onclick="selectImage()">
    <img src="AppyFizz.webp" alt="Drink 1" width="150" height="150" onclick="selectImage()">
    </div>
    let useImage = 1;
    function selectImage() {
    switch (useImage) {
      case 1:
        document.getElementById("imageContainer").innerHTML = '<img src="Maaza.webp" alt="Drink 2" width="150" height="150" onclick="selectImage()">';
        useImage = 1;
        break;
      case 2:
        document.getElementById("imageContainer").innerHTML = '<img src="Mirinda.webp" alt="Drink 3" width="150" height="150" onclick="selectImage()">';
        useImage = 2;
        break;
      case 3:
        document.getElementById("imageContainer").innerHTML = '<img src="AppyFizz.webp" alt="Drink 1" width="150" height="150" onclick="selectImage()">';
        useImage = 3;
        break;
    }
}
</script>
</body>
</html>
