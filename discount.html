<!DOCTYPE html>
<html>
 
<head>
    <title>Discount Apps</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>

<body>

<h2>Akanksha Mamidiga discount calculations</h2>

<form>
    <label for="price">Enter price per</label>
    <input type="number" id="price" value="10">
    <br>

    <label for="quantity">Enter the number of items</label>
    <input type="number" id="quantity" value="20">
    <br>

    <label for="discount">Enter the discount percent</label>
    <input type="number" id="discount" value="5">
    <br>
    <button type="button" class="btn btn-success" onclick="calc_discount()">Show Total</button>

</form>

<p id="show-total">Replace This</p>

<form>

    <label for="op1">sum</label>
    <input type="radio" id="op1" value="sum" name="op" onclick="chooseOp()">
    <br>

    <label for="op2">mult</label>
    <input type="radio" id="op2" value="multiply" name="op" onclick="chooseOp()">
    <br>

    <label for="op3">exp</label>
    <input type="radio" id="op3" value="exponent" name="op" onclick="chooseOp()">

</form>

<p id="result">This text will be replaced </p>

<script>
    function calc_discount() {
        var price = document.getElementById('price').value;
        var quantity = document.getElementById('quantity').value;
        var discount = document.getElementById('discount').value;
        var myOutput = "";
        
        for (var i = 0; i < 5; i++) {
            var totalDiscount = (1 - ((Number(discount) + i) / 100));
            var totalCost = price * quantity * totalDiscount;
            myOutput += (Number(discount) + i) + "% is " + totalCost.toFixed(1) + "; ";
        }
        
        document.getElementById('show-total').innerHTML = "Totals are: " + myOutput;
    }

    function chooseOp() {
    var price = parseFloat(document.getElementById('price').value);
    var discount = parseFloat(document.getElementById('discount').value);

    if (document.getElementById('op1').checked) {
        document.getElementById('result').innerHTML = `Sum of ${price} and ${discount} is ${price + discount}`;
    }
    if (document.getElementById('op2').checked) {
        document.getElementById('result').innerHTML = `Difference between ${price} and ${discount} is ${price - discount}`;
    }
    if (document.getElementById('op3').checked) {
        document.getElementById('result').innerHTML = `Product of ${price} and ${discount} is ${price * discount}`;
    }
}
</script>
</body>
</html>
